<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BE to SNR Converter</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="labs.html" class="redirectButton">Back</a>
        <div id="formBeToSNR"> <!--Input field to insert BE and SNR values-->
            <h1>Convert Bandwidth Efficiency to Signal to Noise Ratio</h1>
            <label for="BE">Bandwidth Efficiency (BE) in bps/Hz:</label>
            <input type="text" placeholder="Give a BE value in bps/Hz" id="BE" name="BE">
            <input type="submit" value="Convert to SNR" onclick="convertToSNR()"><br>

            <label for="SNR">Signal to Noise Ratio (SNR)  in dB:</label>
            <input type="text" placeholder="Give a SNR value in dB" id="SNR" name="SNR">
            <input type="submit" value="Convert to BE" onclick="convertToBE()"><br>  
            <input type="submit" value="Clear" onclick="clearBeToSNR()">                           
        </div>
        <div id="calculationsBeToSNR"></div> <!--This is were the mathematical process of conversions is shown-->

        <script src="scripts.js"></script>
    </body>
    
</html>
